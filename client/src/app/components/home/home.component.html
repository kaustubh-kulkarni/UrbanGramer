<div class="container mt-5">
    <carousel class="carousel">
        <slide>
            <img src="../../../assets/karsten-winegeart-l24eJZ9cIQk-unsplash.jpg" width="1080" height="400" alt="first slide">
        </slide>
        <slide>
            <img src="../../../assets/kaja-reichardt-AsrXdH4NzY0-unsplash.jpg" width="1080" height="400" alt="second slide">
        </slide>
        <slide>
            <img src="../../../assets/damien-schnorhk-fVBWN3_ST0E-unsplash.jpg" width="1080" height="400" alt="third slide">
        </slide>
    </carousel>
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>UrbanGramer</h1>
        <p class="lead">Welcome to the official page of UrbanGramer!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-warning btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- Here usersFromHomeComponent is prop of register component and users is prop of home component -->
                <!-- When receiving data from parent it is in [] when emitting from child it is () -->
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
