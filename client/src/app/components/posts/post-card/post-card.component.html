<div class="card mb-4">
    <div class="card-body p-1">
        <h5 class="card-header text-center">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <a routerLink='/posts/{{post.id}}' class="btn btn-primary">Read More</a>
        <footer class="blockquote-footer">Post created on <cite title="Source Title">{{post.created}}</cite></footer>
    </div>
</div>
