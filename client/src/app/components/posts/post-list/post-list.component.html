<div class="container">
    <div class="btn-group" style="margin-bottom: 20px;">
        <button class="btn btn-primary mr-2" routerLink='/post/create'><i class="fa fa-plus"></i> Create Post</button>
        <button class="btn btn-danger mr-2" routerLink='/post/upload'><i class="fa fa-plus"></i> Upload Video</button>
    </div>

    <div class="row">
        <div *ngFor="let post of posts" class="col-2">
            <app-post-card [post]='post'></app-post-card>
        </div>
    </div>
</div>
