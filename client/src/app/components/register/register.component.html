<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control mb-2" type="text" name="username" placeholder="Username" required [(ngModel)]="data.username">
    </div>
    <div class="form-group">
        <input class="form-control mb-2" type="password" name="password" placeholder="Password" required [(ngModel)]="data.password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
